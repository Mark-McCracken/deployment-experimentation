kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: frontend-production
  namespace: deployment-experiment
spec:
  replicas: 4
  template:
    metadata:
      name: frontend
      labels:
        app: sample
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: gcr.io/lsm-data-infra/deployment-experiment:9716991
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        ports:
        - name: frontend
          containerPort: 8080